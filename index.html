<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

  <style>
    body{
    	background-color: #3e3d40;
        background-image: url('concert.jpeg');
        background-repeat: no repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

   label{color: white; 
   	font-family: verdana;
   }

    h2{
    	background-color: #522875; 
    	border: solid 2px; 
    	text-align: center;
    }


</style>

</head>
<body>
	<center>
    <div class="container mt-5">
        <h2 class="text-center"> <span style="color: white;">Ticketing Center </span> </h2>
        <form>
            <div class="form-group">
                <label for="firstName">Complete Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
<br>
            <div class="form-group">
                <label for="lastName">Age</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
<br>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
<br>

<button type="submit" class="btn btn-primary btn-block">Submit info</button>
</form>
<br>

<div class="container"> 
	<form> 
       <label>Choose your seat:</label>
       <select class="form-select" id="row">
       	<option value="none"> Select </option>
	   	<option value="20000"> First row </option>
	   	<option value="15000"> Second row </option>
	   	<option value="7000"> Last row </option>

</select>
	
<br>

<label> Choose a discount: </label>
    <select class="form-select" id="discount">
         <option value="none">Select</option>
         <option value="0.2">PWD/Senior Citizen/Student</option> 
         <option value="0">Regular</option>
    </select>

    <br>

    <button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
  </form>
</div>


<script>
function check_discount(){

var row = document.getElementById('row').value;
var discount = document.getElementById('discount').value;
var final_rate = row - (discount * row);
window.alert('Your concert ticket price is' + final_rate);
}
</script>

</center>

</body>
</html>
